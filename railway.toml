[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'cd /var/www/html && (php artisan storage:link 2>/dev/null || true) && /usr/bin/supervisord -c /etc/supervisord.conf'"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
